<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DreamXpert</title>
  <link rel="stylesheet" href="/styles/main.css" />
  <link href="{{url_for('static',filename='styles/output.css')}}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet">
</head>

<body style="background: linear-gradient(to bottom, #ffcccc5b, #6699ff7c); font-family: Arial, sans-serif; color: black;background-repeat: no-repeat;">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <header class="text-gray-600 body-font relative top-0 bg-white shadow-md z-10" style="background: linear-gradient(to bottom, #ffcccc2c, #6699ff2f); margin: 0; padding: 20px; font-family: Arial, sans-serif; color: #fff;">
    <div class="container mx-auto flex flex-wrap flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900">
        <img class="h-16 mt-2" src="/static/Images/DreamXpertlogo.png" alt="logo">
        <span class="ml-3 mt-2 text-xl">DreamXpert</span>
      </a>
      <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center justify-center space-x-6">
        <a href="/home" class="text-gray-600 transition duration-300 ease-in-out hover:text-gray-900 hover:text-lg">Home</a>
        <a href="/about" class="text-gray-600 transition duration-300 ease-in-out hover:text-gray-900 hover:text-lg">About</a>
        <a href="/contact" class="text-gray-600 transition duration-300 ease-in-out hover:text-gray-900 hover:text-lg">Contact</a>
        <a href="/feedback" class="text-gray-600 transition duration-300 ease-in-out hover:text-gray-900 hover:text-lg">Feedback</a>
        {% if session['username'] == 'Sidd-2000' and session['password'] %}
        <form action="/getusers" method = 'post'>
          <button class="text-black" type="submit">Users</button>
        </form>
        {% endif %}
      </nav>
      
      {% if session['username'] is defined %}
    <div class="float-right mt-1 mr-4">
        <h3 class="text-right text-lg mr-5 font-semibold bg-gray-50 text-gray-700 bg-transparent uppercase">Welcome <span class="text-purple-600">{{session['username']}}</span></h3>
    </div>
    <a href="{{ url_for('logout') }}">
        <button class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
            Logout
        </button>
    </a>
      {% else %}
      <a href="{{ url_for('login') }}">
        <button class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
            Login
        </button>
    </a>
    {% endif %}
    </div>
  </header>
  {% block body %} 
  {% endblock body %}
  <div style="padding:50px"></div>
  <footer class="text-gray-600 body-font mt-5 w-full bottom-0 bg-white" style="margin-bottom: 80px;background: linear-gradient(to bottom, #ffcccc2f, #6699ff36); margin: 0; font-family: Arial, sans-serif; color: #fff; position: fixed; bottom: 0; left: 0; width: 100%;">
    <div class="container mx-auto flex items-center justify-between flex-col sm:flex-row">
      <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
        <img class="h-16" src="/static/Images/DreamXpertlogo.png" alt="logo">
        <span class="ml-3 text-xl">DreamXpert</span>
      </a>
      <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-2">
        Â© 2024 DreamXpert
      </p>
      <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
        <a href="https://www.facebook.com/profile.php?id=100053194281374" class="text-gray-500">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
            viewBox="0 0 24 24">
            <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
          </svg>
        </a>
        <a href="https://www.instagram.com/sidhu02sharma/" class="ml-3 text-gray-500">
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            class="w-5 h-5" viewBox="0 0 24 24">
            <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
            <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
          </svg>
        </a>
      </span>
    </div>
</footer>
</body>
</html>
