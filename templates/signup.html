{% extends 'base.html' %} {% block body %}
<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"  style="background: linear-gradient(to bottom, #ffcccc5b, #6699ff7c); margin: 0; padding: 20px; font-family: Arial, sans-serif; color: #fff;">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
      <img class="w-12 h-12" src="/static/Images/DreamXpertlogo.png"
        alt="logo">DreamXpert
    </a>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Sign Up to your account
        </h1>
        <form class="space-y-4 md:space-y-6" action="/signup" method="POST">
          <div>
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your name</label>
            <input type="text" name="name" id="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name" required="" />
          </div>
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
            <input type="email" name="email" id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name@company.com" required="" />
          </div>
          <div>
            <label for="Username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
              Username</label>
            <input type="text" name="Username" id="Username"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Username" required="" />
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input type="password" name="password" id="password" placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              minlength="8" required="" />
          </div>
          <div>
            <label for="cpassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm
              Password</label>
            <input type="password" name="cpassword" id="cpassword" placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required="" />
          </div>
          <div class=" mb-4 text-sm text-red-800 rounded-lg dark:text-red-400" role="alert">
            <span class="font-medium">{{err}}</span>
          </div>
          <div class="flex items-center justify-center">
            <button type="submit"
            class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-white focus:outline-none bg-purple-600 rounded-lg border border-purple-200 hover:bg-purple-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Sign
              up
            </button>
          </div>
        </form>
        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
          have an account yet?
          <a href="/login" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign in</a>
        </p>
      </div>
    </div>
  </div>
</section>
{% endblock body %}
