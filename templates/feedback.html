{% extends 'base.html' %} {% block body %}
<!-- Main Content - Feedback Form -->
  <main class="container mx-auto px-4 py-8">
    <section class="max-w-3xl mx-auto">
      <h2 class="text-3xl font-semibold mb-4">Feedback</h2>
      <form action="/submitFeedback" method="POST" class="space-y-4">
        <div>
          <label for="name" class="block mb-1 text-sm font-medium">Name</label>
          <input type="text" id="name" name="name" class="w-full rounded border-gray-300 focus:border-blue-500 focus:ring-blue-500 p-2">
        </div>
        <div>
          <label for="email" class="block mb-1 text-sm font-medium">Email</label>
          <input type="email" id="email" name="email" class="w-full rounded border-gray-300 focus:border-blue-500 focus:ring-blue-500 p-2">
        </div>
        <div>
          <label for="message" class="block mb-1 text-sm font-medium">Feedback</label>
          <textarea id="message" name="message" rows="5" class="w-full rounded border-gray-300 focus:border-blue-500 focus:ring-blue-500 p-2"></textarea>
        </div>
        <button type="submit" class="flex my-10 text-white bg-purple-600 hover:bg-purple-700 font-bold py-2 px-4 rounded  text-lg">Submit</button>
      </form>
      {% if value %}
      <div id='timerdiv' class="p-4 mt-4 text-sm text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400" role="alert">
    <span class="font-medium">
    {{value}}
    </span>
        {% endif %}
</div>
    </section>

  </main>
  <div style="margin-top: 10px;"></div>
{% endblock body %}
